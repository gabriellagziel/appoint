name: appoint-app-v2
region: fra1
# Minimal configuration fix - 2025-01-13

services:
  - name: api
    environment_slug: node-js
    github:
      repo: "gabriellagziel/appoint"
      branch: main
    source_dir: "functions"
    build_command: "npm ci && npm run build"
    run_command: "npm start"
    routes:
      - path: /api

  - name: web
    environment_slug: node-js
    github:
      repo: "gabriellagziel/appoint"
      branch: main
    source_dir: "."
    build_command: "flutter build web --release"
    run_command: "serve -s build/web -l 8080"
    routes:
      - path: / 