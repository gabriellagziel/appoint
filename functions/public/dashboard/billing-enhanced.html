<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - App-Oint Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-item.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Enhanced loading animations */
        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Enhanced focus states */
        .enhanced-focus:focus {
            outline: 2px solid #8b5cf6;
            outline-offset: 2px;
        }

        /* Success/error animations */
        .success-flash {
            animation: successFlash 0.5s ease-in-out;
        }

        @keyframes successFlash {

            0%,
            100% {
                background-color: transparent;
            }

            50% {
                background-color: #dcfce7;
            }
        }

        .error-flash {
            animation: errorFlash 0.5s ease-in-out;
        }

        @keyframes errorFlash {

            0%,
            100% {
                background-color: transparent;
            }

            50% {
                background-color: #fef2f2;
            }
        }

        /* Progress bar animations */
        .progress-animate {
            transition: width 0.5s ease-in-out;
        }

        /* Card hover effects */
        .card-hover {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gray-50">
    <script>
        // Auto-setup authentication for testing
        if (!localStorage.getItem('user')) {
            localStorage.setItem('user', JSON.stringify({
                email: 'admin@app-oint.com',
                name: 'Admin User'
            }));
        }
    </script>

    <!-- Header -->
    <header class="gradient-header text-white p-4 shadow-lg" role="banner">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="text-2xl font-bold" aria-label="App-Oint Logo">App-Oint</div>
                <div class="text-sm opacity-90">Enterprise Dashboard</div>
            </div>
            <div class="flex items-center space-x-4">
                <span id="user-email" class="text-sm" aria-label="Current user email"></span>
                <button onclick="logout()"
                    class="bg-white bg-opacity-20 px-3 py-1 rounded text-sm hover:bg-opacity-30 transition duration-200"
                    aria-label="Logout from dashboard">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <nav class="w-64 bg-white shadow-lg" role="navigation" aria-label="Main navigation">
            <div class="p-4">
                <div class="space-y-2">
                    <a href="/dashboard/usage.html"
                        class="sidebar-item w-full text-left p-3 rounded-lg flex items-center space-x-3 text-gray-700 hover:text-purple-600 transition duration-200"
                        aria-label="View usage and quotas">
                        <i class="fas fa-chart-line w-5" aria-hidden="true"></i>
                        <span>Usage & Quotas</span>
                    </a>
                    <a href="/dashboard/api-keys.html"
                        class="sidebar-item w-full text-left p-3 rounded-lg flex items-center space-x-3 text-gray-700 hover:text-purple-600 transition duration-200"
                        aria-label="Manage API keys">
                        <i class="fas fa-key w-5" aria-hidden="true"></i>
                        <span>API Keys</span>
                    </a>
                    <a href="/dashboard/billing.html"
                        class="sidebar-item w-full text-left p-3 rounded-lg flex items-center space-x-3 text-purple-600 bg-purple-50"
                        aria-label="Billing page - current" aria-current="page">
                        <i class="fas fa-credit-card w-5" aria-hidden="true"></i>
                        <span>Billing</span>
                    </a>
                    <a href="/dashboard/analytics.html"
                        class="sidebar-item w-full text-left p-3 rounded-lg flex items-center space-x-3 text-gray-700 hover:text-purple-600 transition duration-200"
                        aria-label="View analytics">
                        <i class="fas fa-chart-bar w-5" aria-hidden="true"></i>
                        <span>Analytics</span>
                    </a>
                    <a href="/dashboard/security.html"
                        class="sidebar-item w-full text-left p-3 rounded-lg flex items-center space-x-3 text-gray-700 hover:text-purple-600 transition duration-200"
                        aria-label="Security settings">
                        <i class="fas fa-shield-alt w-5" aria-hidden="true"></i>
                        <span>Security</span>
                    </a>
                    <a href="/dashboard/support.html"
                        class="sidebar-item w-full text-left p-3 rounded-lg flex items-center space-x-3 text-gray-700 hover:text-purple-600 transition duration-200"
                        aria-label="Get support">
                        <i class="fas fa-headset w-5" aria-hidden="true"></i>
                        <span>Support</span>
                    </a>
                    <a href="/dashboard/settings.html"
                        class="sidebar-item w-full text-left p-3 rounded-lg flex items-center space-x-3 text-gray-700 hover:text-purple-600 transition duration-200"
                        aria-label="Settings page">
                        <i class="fas fa-cog w-5" aria-hidden="true"></i>
                        <span>Settings</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto" role="main">
            <div class="p-6">
                <div id="content">
                    <div class="text-center py-12">
                        <div class="loading-spinner rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"
                            role="status" aria-label="Loading billing data"></div>
                        <p class="mt-4 text-gray-600">Loading billing data...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Set user email
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('user-email').textContent = user.email || 'admin@app-oint.com';

        // Enhanced logout function with confirmation
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('user');
                window.location.href = '/auth.html';
            }
        }

        // Enhanced refresh function with loading state
        function refreshData() {
            const refreshButton = document.querySelector('[onclick="refreshData()"]');
            const originalText = refreshButton.innerHTML;
            refreshButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
            refreshButton.disabled = true;

            // Reload the page data
            setTimeout(() => {
                location.reload();
            }, 1000);
        }

        // Enhanced download function
        function downloadInvoice(invoiceId) {
            const downloadButton = document.querySelector(`[data-invoice="${invoiceId}"]`);
            const originalText = downloadButton.innerHTML;
            downloadButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Downloading...';
            downloadButton.disabled = true;

            // Simulate download
            setTimeout(() => {
                showSuccess('Invoice downloaded successfully!');
                downloadButton.innerHTML = originalText;
                downloadButton.disabled = false;
            }, 2000);
        }

        function showSuccess(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 success-flash';
            notification.innerHTML = `<i class="fas fa-check mr-2"></i>${message}`;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showError(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 error-flash';
            notification.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i>${message}`;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Enhanced data loading with error handling
        fetch('/mock/billing.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load billing data');
                }
                return response.json();
            })
            .then(data => {
                const { subscription, paymentMethod, invoices, usage, pricing } = data;

                document.getElementById('content').innerHTML = `
                    <div class="space-y-6">
                        <!-- Header -->
                        <div class="flex items-center justify-between">
                            <div>
                                <h1 class="text-2xl font-bold text-gray-900">Billing</h1>
                                <p class="text-gray-600">Manage your subscription and payment methods</p>
                            </div>
                            <button onclick="refreshData()" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition duration-200 flex items-center space-x-2 enhanced-focus" aria-label="Refresh billing data">
                                <i class="fas fa-sync-alt"></i>
                                <span>Refresh</span>
                            </button>
                        </div>

                        <!-- Current Plan -->
                        <section class="card bg-white p-6 rounded-lg card-hover" aria-labelledby="current-plan-heading">
                            <h2 id="current-plan-heading" class="text-lg font-semibold text-gray-900 mb-4">Current Plan</h2>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <div class="text-2xl font-bold text-purple-600">${subscription.plan}</div>
                                    <div class="text-sm text-gray-600">Plan Type</div>
                                </div>
                                <div>
                                    <div class="text-2xl font-bold text-green-600">€${subscription.amount}</div>
                                    <div class="text-sm text-gray-600">Monthly</div>
                                </div>
                                <div>
                                    <div class="text-2xl font-bold text-blue-600">${subscription.status}</div>
                                    <div class="text-sm text-gray-600">Status</div>
                                </div>
                            </div>
                            <div class="mt-4 text-sm text-gray-600">
                                Next billing: ${new Date(subscription.nextBillingDate).toLocaleDateString()}
                            </div>
                        </section>

                        <!-- Usage Overview -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <section class="card bg-white p-6 rounded-lg card-hover" aria-labelledby="usage-heading">
                                <h2 id="usage-heading" class="text-lg font-semibold text-gray-900 mb-4">Current Usage</h2>
                                <div class="space-y-4">
                                    <div>
                                        <div class="flex justify-between items-center mb-2">
                                            <span class="text-sm text-gray-600">Appointments</span>
                                            <span class="text-sm font-semibold">${usage.currentMonth.appointments} / ${usage.limits.appointments}</span>
                                        </div>
                                        <div class="w-full bg-gray-200 rounded-full h-2">
                                            <div class="bg-blue-600 h-2 rounded-full progress-animate" style="width: ${(usage.currentMonth.appointments / usage.limits.appointments * 100)}%" aria-label="Appointment usage: ${Math.round(usage.currentMonth.appointments / usage.limits.appointments * 100)}%"></div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="flex justify-between items-center mb-2">
                                            <span class="text-sm text-gray-600">Map Loads</span>
                                            <span class="text-sm font-semibold">${usage.currentMonth.mapLoads} / ${usage.limits.mapLoads}</span>
                                        </div>
                                        <div class="w-full bg-gray-200 rounded-full h-2">
                                            <div class="bg-green-600 h-2 rounded-full progress-animate" style="width: ${(usage.currentMonth.mapLoads / usage.limits.mapLoads * 100)}%" aria-label="Map loads usage: ${Math.round(usage.currentMonth.mapLoads / usage.limits.mapLoads * 100)}%"></div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            
                            <section class="card bg-white p-6 rounded-lg card-hover" aria-labelledby="payment-heading">
                                <h2 id="payment-heading" class="text-lg font-semibold text-gray-900 mb-4">Payment Method</h2>
                                <div class="flex items-center space-x-3">
                                    <i class="fab fa-cc-visa text-2xl text-blue-600" aria-hidden="true"></i>
                                    <div>
                                        <div class="font-semibold">•••• •••• •••• ${paymentMethod.last4}</div>
                                        <div class="text-sm text-gray-600">Expires ${paymentMethod.expMonth}/${paymentMethod.expYear}</div>
                                    </div>
                                </div>
                                <button class="mt-4 text-purple-600 hover:text-purple-700 font-medium text-sm enhanced-focus" aria-label="Update payment method">
                                    <i class="fas fa-edit mr-1"></i>Update
                                </button>
                            </section>
                        </div>

                        <!-- Recent Invoices -->
                        <section class="card bg-white p-6 rounded-lg card-hover" aria-labelledby="invoices-heading">
                            <h2 id="invoices-heading" class="text-lg font-semibold text-gray-900 mb-4">Recent Invoices</h2>
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200" role="table" aria-labelledby="invoices-heading">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" scope="col">Invoice</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" scope="col">Date</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" scope="col">Amount</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" scope="col">Status</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200">
                                        ${invoices.map(invoice => `
                                            <tr>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                    ${invoice.number}
                                                </td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                    ${new Date(invoice.date).toLocaleDateString()}
                                                </td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                    €${invoice.amount}
                                                </td>
                                                <td class="px-6 py-4 whitespace-nowrap">
                                                    <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${invoice.status === 'paid' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                    }" aria-label="Invoice status: ${invoice.status}">
                                                        ${invoice.status}
                                                    </span>
                                                </td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                    <button onclick="downloadInvoice('${invoice.id}')" data-invoice="${invoice.id}" class="text-purple-600 hover:text-purple-700 enhanced-focus" aria-label="Download invoice ${invoice.number}">
                                                        <i class="fas fa-download mr-1"></i>Download
                                                    </button>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </section>

                        <!-- Pricing Information -->
                        <section class="card bg-white p-6 rounded-lg card-hover" aria-labelledby="pricing-heading">
                            <h2 id="pricing-heading" class="text-lg font-semibold text-gray-900 mb-4">Pricing Information</h2>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div class="text-center p-4 border border-gray-200 rounded-lg">
                                    <div class="text-2xl font-bold text-purple-600">€${pricing.basePrice}</div>
                                    <div class="text-sm text-gray-600">Base Price</div>
                                </div>
                                <div class="text-center p-4 border border-gray-200 rounded-lg">
                                    <div class="text-2xl font-bold text-blue-600">€${pricing.appointmentPrice}</div>
                                    <div class="text-sm text-gray-600">Per Appointment</div>
                                </div>
                                <div class="text-center p-4 border border-gray-200 rounded-lg">
                                    <div class="text-2xl font-bold text-green-600">€${pricing.mapLoadPrice}</div>
                                    <div class="text-sm text-gray-600">Per Map Load</div>
                                </div>
                            </div>
                        </section>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error loading billing data:', error);
                document.getElementById('content').innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
                        <h2 class="text-xl font-semibold text-gray-900 mb-2">Error Loading Billing Data</h2>
                        <p class="text-gray-600 mb-4">Unable to load your billing information. Please try again.</p>
                        <button onclick="location.reload()" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition duration-200 enhanced-focus">
                            <i class="fas fa-redo mr-2"></i>Retry
                        </button>
                    </div>
                `;
            });
    </script>
</body>

</html>
