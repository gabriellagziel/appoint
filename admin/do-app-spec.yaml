name: app-oint-admin
region: nyc
services:
- name: admin-panel
  source_dir: /appoint/admin
  github:
    repo: gabriellagziel/appoint
    branch: main
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "3000"
  - key: ADMIN_UID_WHITELIST
    value: admin_001,admin_002,admin_003,super_admin_001,legal_admin_001,support_admin_001
  - key: NEXTAUTH_URL
    value: https://admin.app-oint.com
  - key: NEXTAUTH_SECRET
    value: ${NEXTAUTH_SECRET}
  - key: NEXT_PUBLIC_FIREBASE_API_KEY
    value: ${FIREBASE_API_KEY}
  - key: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: app-oint.firebaseapp.com
  - key: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: app-oint
  - key: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: app-oint.appspot.com
  - key: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: ${FIREBASE_MESSAGING_SENDER_ID}
  - key: NEXT_PUBLIC_FIREBASE_APP_ID
    value: ${FIREBASE_APP_ID}
  - key: FIREBASE_ADMIN_PROJECT_ID
    value: app-oint
  - key: FIREBASE_ADMIN_PRIVATE_KEY
    value: ${FIREBASE_ADMIN_PRIVATE_KEY}
  - key: FIREBASE_ADMIN_CLIENT_EMAIL
    value: ${FIREBASE_ADMIN_CLIENT_EMAIL}
  - key: DATABASE_URL
    value: ${DATABASE_URL}
  - key: LOG_LEVEL
    value: info
  - key: ENABLE_ADMIN_LOGGING
    value: "true"
  - key: ENABLE_2FA
    value: "true"
  - key: SESSION_SECRET
    value: ${SESSION_SECRET}
  - key: API_BASE_URL
    value: https://api.app-oint.com
  - key: API_KEY
    value: ${API_KEY}
  - key: SENTRY_DSN
    value: ${SENTRY_DSN}
  routes:
  - path: /
  - path: /admin
  - path: /admin/*
  - path: /auth/*
  health_check:
    http_path: /admin
    initial_delay_seconds: 10
    period_seconds: 10
    timeout_seconds: 5
    success_threshold: 1
    failure_threshold: 3 