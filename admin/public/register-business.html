<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Business - App-Oint Enterprise API</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .header p {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .submit-btn {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .submit-btn:hover {
            background: #2563eb;
        }

        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .success-message {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #6b7280;
        }

        .spinner {
            border: 2px solid #e5e7eb;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Register Your Business</h1>
            <p>Get started with App-Oint Enterprise API</p>
        </div>

        <div class="success-message" id="successMessage">
            <strong>âœ… Registration Submitted!</strong><br>
            We've received your application and will review it within 24 hours. You'll receive an email with your API
            key once approved.
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="registrationForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="companyName">Company Name *</label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>
                <div class="form-group">
                    <label for="contactName">Contact Name *</label>
                    <input type="text" id="contactName" name="contactName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="contactEmail">Contact Email *</label>
                <input type="email" id="contactEmail" name="contactEmail" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="industry">Industry *</label>
                    <select id="industry" name="industry" required>
                        <option value="">Select Industry</option>
                        <option value="Technology">Technology</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Finance">Finance</option>
                        <option value="Retail">Retail</option>
                        <option value="Manufacturing">Manufacturing</option>
                        <option value="Consulting">Consulting</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="employeeCount">Company Size *</label>
                    <select id="employeeCount" name="employeeCount" required>
                        <option value="">Select Size</option>
                        <option value="1-10">1-10 employees</option>
                        <option value="10-50">10-50 employees</option>
                        <option value="50-100">50-100 employees</option>
                        <option value="100-500">100-500 employees</option>
                        <option value="500+">500+ employees</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="useCase">How will you use our API? *</label>
                <textarea id="useCase" name="useCase"
                    placeholder="Describe your use case, e.g., 'Internal scheduling for our sales team' or 'Patient appointment booking system'"
                    required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber">
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" name="website" placeholder="https://example.com">
                </div>
            </div>

            <div class="form-group">
                <label for="expectedVolume">Expected Monthly API Calls</label>
                <select id="expectedVolume" name="expectedVolume">
                    <option value="">Select Volume</option>
                    <option value="1K-10K">1K-10K calls</option>
                    <option value="10K-100K">10K-100K calls</option>
                    <option value="100K-1M">100K-1M calls</option>
                    <option value="1M+">1M+ calls</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Registration
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Submitting your registration...</p>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Show loading state
            submitBtn.style.display = 'none';
            loading.style.display = 'block';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Collect form data
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/business-registrations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Show success message
                    successMessage.style.display = 'block';
                    form.reset();
                } else {
                    // Show error message
                    errorMessage.textContent = result.error || 'Failed to submit registration';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Hide loading state
                loading.style.display = 'none';
                submitBtn.style.display = 'block';
            }
        });
    </script>
</body>

</html>
