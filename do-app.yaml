name: app-oint-web-platform
region: nyc1

services:
  - name: api
    environment_slug: node-js
    github:
      repo: "gabriellagziel/appoint-web-only"
      branch: main
    source_dir: "functions"
    build_command: "npm ci && npm run build"
    run_command: "npm start"
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    health_check:
      http_path: /health/liveness
      initial_delay_seconds: 10
      period_seconds: 30
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    routes:
      - path: /api
    envs:
      - key: NODE_ENV
        value: "production"
      - key: PORT
        value: "8080"

static_sites:
  - name: docs-site
    github:
      repo: "gabriellagziel/appoint-web-only"
      branch: main
    source_dir: "public"
    routes:
      - path: /docs
    build_command: "echo 'Static site ready'"
    output_dir: "."
