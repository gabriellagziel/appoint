name: app-oint-web-platform
region: nyc1

services:
  - name: marketing
    environment_slug: node-js
    github:
      repo: "gabriellagziel/appoint-web-only"
      branch: main
    source_dir: "marketing"
    build_command: "npm ci"
    run_command: "npx serve -s pages -l 3000"
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    health_check:
      http_path: /
      initial_delay_seconds: 30
      period_seconds: 30
      timeout_seconds: 10
      success_threshold: 1
      failure_threshold: 3
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        value: "production"
      - key: PORT
        value: "3000"
  - name: business-portal
    environment_slug: node-js
    github:
      repo: "gabriellagziel/appoint-web-only"
      branch: main
    source_dir: "business"
    build_command: "npm ci && npm run build --prefix business"
    run_command: "npm start --prefix business"
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    health_check:
      http_path: /health
      initial_delay_seconds: 10
      period_seconds: 30
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    routes:
      - path: /business
    envs:
      - key: NODE_ENV
        value: "production"
      - key: PORT
        value: "3000" 