ingress:
  rules:
  - component:
      name: api
    match:
      path:
        prefix: /api
  - component:
      name: admin
    match:
      path:
        prefix: /admin
  - component:
      name: dashboard
    match:
      path:
        prefix: /dashboard
  - component:
      name: marketing
    match:
      path:
        prefix: /
name: appoint-app-v2
region: fra
services:
- build_command: rm -rf .next && npm install && npm run build
  environment_slug: node-js
  github:
    branch: main
    repo: gabriellagziel/appoint
  http_port: 8080
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-0.5gb
  name: api
  run_command: npm run start
  source_dir: functions
- build_command: rm -rf .next && npm install && npm run build
  environment_slug: node-js
  github:
    branch: main
    repo: gabriellagziel/appoint
  http_port: 8080
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-0.5gb
  name: admin
  run_command: npm start
  source_dir: admin
- build_command: rm -rf .next && npm install && npm run build
  environment_slug: node-js
  github:
    branch: main
    repo: gabriellagziel/appoint
  http_port: 8080
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-0.5gb
  name: dashboard
