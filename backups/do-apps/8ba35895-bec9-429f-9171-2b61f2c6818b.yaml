domains:
- domain: enterprise.app-oint.com
  type: PRIMARY
  zone: app-oint.com
envs:
- key: NODE_ENV
  scope: RUN_AND_BUILD_TIME
  value: production
- key: PORT
  scope: RUN_AND_BUILD_TIME
  value: "3000"
ingress:
  rules:
  - component:
      name: enterprise-web
    match:
      path:
        prefix: /
name: app-oint-enterprise
region: nyc
services:
- build_command: npm ci && echo "Enterprise app rebuilt at $(date)"
  environment_slug: node-js
  github:
    branch: main
    repo: gabriellagziel/appoint
  health_check:
    failure_threshold: 3
    http_path: /
    initial_delay_seconds: 10
    period_seconds: 30
    success_threshold: 1
    timeout_seconds: 10
  http_port: 3000
  instance_count: 1
  instance_size_slug: basic-xxs
  name: enterprise-web
  run_command: npx serve . -p 3000
  source_dir: enterprise-onboarding-portal
