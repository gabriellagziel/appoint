ingress:
  rules:
  - component:
      name: api
    match:
      path:
        prefix: /api
  - component:
      name: docs-site
    match:
      path:
        prefix: /docs
name: app-oint-web-platform
region: nyc
services:
- build_command: npm ci && npm run build
  environment_slug: node-js
  envs:
  - key: NODE_ENV
    scope: RUN_AND_BUILD_TIME
    value: production
  - key: PORT
    scope: RUN_AND_BUILD_TIME
    value: "8080"
  github:
    branch: main
    repo: gabriellagziel/appoint-web-only
  health_check:
    failure_threshold: 3
    http_path: /health/liveness
    initial_delay_seconds: 10
    period_seconds: 30
    success_threshold: 1
    timeout_seconds: 5
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xxs
  name: api
  run_command: npm start
  source_dir: functions
static_sites:
- build_command: echo 'Static site ready'
  github:
    branch: main
    repo: gabriellagziel/appoint-web-only
  name: docs-site
  output_dir: .
  source_dir: public
