name: app-oint-admin
services:
  - name: admin
    github:
      repo: "<YOUR_GITHUB_USERNAME>/<YOUR_REPO_NAME>"
      branch: main
      path: "admin"
    environment_slug: node-js
    run_command: "npm run start"
    build_command: "npm install && npm run build"
    routes:
      - path: /admin
    domains:
      - domain: "admin.app-oint.com" 