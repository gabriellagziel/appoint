name: Flutter CI
on: [push, pull_request]
jobs:
  analyze-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs
      - name: Analyze code
        run: flutter analyze lib/models/ lib/providers/ lib/screens/family/ lib/widgets/enhanced_save_reminder_flow.dart
      - name: Run tests (if any)
        run: flutter test test/features/family/ || true
      - name: Build web
        run: flutter build web --release --dart-define=RECAPTCHA_SITE_KEY=${{ secrets.RECAPTCHA_SITE_KEY }}
      - name: Upload web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/
          retention-days: 30
