name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze_and_test:
    name: Analyze & Test
    runs-on: ubuntu-latest
    env:
      PUB_HOSTED_URL: https://pub.dev
      FLUTTER_STORAGE_BASE_URL: https://storage.googleapis.com
      FLUTTER_CACHE_DIR: ~/.flutter
    steps:
      - uses: actions/checkout@v3
      - name: Use bundled Flutter SDK
        run: echo "${{ github.workspace }}/flutter_sdk/bin" >> $GITHUB_PATH
      - name: Cache Pub packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - name: Clear Flutter cache
        run: flutter clean
      - name: Verify Flutter Version
        run: flutter --version
      - name: Verify Dart Version
        run: dart --version
      - name: "Pre-flight: Verify network access"
        run: |
          for host in pub.dev storage.googleapis.com; do
            curl --head --fail https://$host || { echo "‚ùå Cannot reach $host"; exit 1; }
          done
      - run: flutter pub get
      - run: dart pub get
      - run: dart run build_runner build --delete-conflicting-outputs
      - run: flutter analyze
      - run: dart analyze
      - run: flutter test --coverage
      - run: dart test --coverage
      - run: dart test integration_test/
      - run: flutter build web
      - uses: codecov/codecov-action@v3
        with:
          files: coverage/lcov.info
          fail_ci_if_error: true
