name: CI Baseline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-baseline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  baseline:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install Node dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f pnpm-lock.yaml ]; then
            npm install -g pnpm
            pnpm install --frozen-lockfile
          else
            npm install
          fi
          
      - name: Verify Flutter structure
        run: |
          echo "ğŸ” Verifying Flutter repository structure..."
          
          # Check for essential Flutter files
          if [ ! -f pubspec.yaml ]; then
            echo "âŒ pubspec.yaml not found"
            exit 1
          fi
          
          if [ ! -d "lib" ]; then
            echo "âŒ lib directory not found"
            exit 1
          fi
          
          if [ ! -d ".github/workflows" ]; then
            echo "âŒ .github/workflows directory not found"
            exit 1
          fi
          
          # Check for basic workflow files
          workflow_count=$(find .github/workflows -name "*.yml" -o -name "*.yaml" | wc -l)
          if [ "$workflow_count" -eq 0 ]; then
            echo "âŒ No workflow files found"
            exit 1
          fi
          
          echo "âœ… Flutter repository structure verified"
          
      - name: Flutter doctor
        run: |
          echo "ğŸ” Running Flutter doctor..."
          flutter doctor
          
      - name: Get Flutter dependencies
        run: |
          echo "ğŸ“¦ Getting Flutter dependencies..."
          flutter pub get
          
      - name: Basic Flutter analysis
        run: |
          echo "ğŸ” Running basic Flutter analysis..."
          flutter analyze --no-fatal-infos || echo "âš ï¸ Analysis issues found (non-blocking)"
          
      - name: Baseline success
        run: |
          echo "âœ… CI Baseline completed successfully"
          echo "ğŸ“Š Repository is structurally sound"
          echo "ğŸ”§ Flutter version: $(flutter --version | head -1)"
          echo "ğŸ”§ Node version: $(node -v)"
          echo "ğŸ“¦ Package manager: $(if [ -f pnpm-lock.yaml ]; then echo "pnpm"; elif [ -f yarn.lock ]; then echo "yarn"; else echo "npm"; fi)"
