name: Consolidated CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.32.0'
  DART_VERSION: '3.4.0'
  NODE_VERSION: '18'
  FIREBASE_EMULATOR_VERSION: '13.0.0'

jobs:
  # Global cache setup job
  setup-cache:
    runs-on: ubuntu-latest
    outputs:
      dart-pub-key: ${{ steps.cache-dart.outputs.cache-hit }}
      flutter-key: ${{ steps.cache-flutter.outputs.cache-hit }}
      npm-key: ${{ steps.cache-npm.outputs.cache-hit }}
      firebase-key: ${{ steps.cache-firebase.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache Dart pub dependencies
      - name: Cache Dart Pub
        id: cache-dart
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-dart-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-dart-pub-

      # Cache Flutter SDK and build artifacts
      - name: Cache Flutter
        id: cache-flutter
        uses: actions/cache@v4
        with:
          path: |
            ~/.flutter
            .dart_tool
            build
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      # Cache NPM dependencies for Firebase Functions
      - name: Cache NPM
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('functions/package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # Cache Firebase Emulator Suite
      - name: Cache Firebase Emulators
        id: cache-firebase
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/firebase/emulators
            ~/.config/firebase
          key: firebase-emulator-${{ env.FIREBASE_EMULATOR_VERSION }}-${{ hashFiles('**/firebase.json') }}
          restore-keys: |
            firebase-emulator-${{ env.FIREBASE_EMULATOR_VERSION }}-
            firebase-emulator-

  # Code generation step
  code-generation:
    needs: setup-cache
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Restore caches
      - name: Restore Dart Pub Cache
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ needs.setup-cache.outputs.dart-pub-key }}

      - name: Restore Flutter Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.flutter
            .dart_tool
            build
          key: ${{ needs.setup-cache.outputs.flutter-key }}

      # Install SDKs
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v4
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      # Get dependencies
      - name: Get dependencies
        run: |
          dart pub get --offline || dart pub get
          flutter pub get --offline || flutter pub get

      # Generate code
      - name: Generate code
        run: |
          dart run build_runner build --delete-conflicting-outputs
          flutter packages pub run build_runner build --delete-conflicting-outputs

      # Upload generated files as artifact
      - name: Upload generated files
        uses: actions/upload-artifact@v4
        with:
          name: generated-files
          path: |
            lib/**/*.g.dart
            lib/**/*.freezed.dart
          retention-days: 1

  # Linting and static analysis
  lint:
    needs: [setup-cache, code-generation]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Restore caches
      - name: Restore Dart Pub Cache
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ needs.setup-cache.outputs.dart-pub-key }}

      - name: Restore Flutter Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.flutter
            .dart_tool
            build
          key: ${{ needs.setup-cache.outputs.flutter-key }}

      # Download generated files
      - name: Download generated files
        uses: actions/download-artifact@v4
        with:
          name: generated-files
          path: .

      # Install SDKs
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v4
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      # Get dependencies
      - name: Get dependencies
        run: |
          dart pub get --offline || dart pub get
          flutter pub get --offline || flutter pub get

      # Run analysis
      - name: Run Flutter analyze
        run: flutter analyze

      - name: Check code formatting
        run: dart format --set-exit-if-changed .

      - name: Run localization audit
        run: |
          if [ -f "./scripts/audit_languages.sh" ]; then
            chmod +x ./scripts/audit_languages.sh
            ./scripts/audit_languages.sh
          else
            echo "Localization audit script not found, skipping"
          fi

      - name: Run accessibility audit
        run: |
          if [ -f "./scripts/accessibility_audit.sh" ]; then
            chmod +x ./scripts/accessibility_audit.sh
            ./scripts/accessibility_audit.sh
          else
            echo "Accessibility audit script not found, skipping"
          fi

  # Translation completeness check
  l10n-check:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install jsonschema tabulate

      - name: Run translation completeness check
        run: |
          if [ -f "check_translations.py" ]; then
            python3 check_translations.py --threshold 90
          else
            echo "Translation check script not found, skipping"
          fi

      - name: Generate detailed translation report
        run: |
          if [ -f "check_translations.py" ]; then
            python3 check_translations.py --output l10n_report.md
          else
            echo "Translation report generation skipped"
          fi

      - name: Upload translation report
        uses: actions/upload-artifact@v4
        with:
          name: translation-completeness-report
          path: l10n_report.md
          retention-days: 30
        if: always()

  # Unit and widget tests with matrix strategy
  test:
    needs: [setup-cache, code-generation]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        test-type: [unit, widget, integration]
        include:
          - os: ubuntu-latest
            test-type: unit
            coverage: true
          - os: ubuntu-latest
            test-type: widget
            coverage: true
          - os: ubuntu-latest
            test-type: integration
            coverage: false
          - os: macos-latest
            test-type: unit
            coverage: false
          - os: macos-latest
            test-type: widget
            coverage: false
          - os: macos-latest
            test-type: integration
            coverage: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Restore caches
      - name: Restore Flutter Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.flutter
            .dart_tool
            build
          key: ${{ needs.setup-cache.outputs.flutter-key }}

      # Download generated files
      - name: Download generated files
        uses: actions/download-artifact@v4
        with:
          name: generated-files
          path: .

      # Install SDKs
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v4
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      # Get dependencies
      - name: Get dependencies
        run: |
          dart pub get --offline || dart pub get
          flutter pub get --offline || flutter pub get

      # Run tests based on type
      - name: Run ${{ matrix.test-type }} tests
        run: |
          if [ "${{ matrix.test-type }}" = "unit" ]; then
            flutter test test/ --coverage
          elif [ "${{ matrix.test-type }}" = "widget" ]; then
            flutter test test/widgets/ --coverage
          elif [ "${{ matrix.test-type }}" = "integration" ]; then
            flutter test integration_test/
          fi

      # Generate coverage report
      - name: Generate coverage report
        if: matrix.coverage == true
        run: |
          if [ -f "coverage/lcov.info" ]; then
            genhtml coverage/lcov.info -o coverage/html
          else
            echo "No coverage file found, skipping coverage report"
          fi

      # Upload coverage report
      - name: Upload coverage report
        if: matrix.coverage == true
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.test-type }}
          path: |
            coverage/lcov.info
            coverage/html/
          retention-days: 90

  # Firebase Functions testing
  firebase-functions-test:
    needs: [setup-cache]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Restore NPM cache
      - name: Restore NPM Cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ needs.setup-cache.outputs.npm-key }}

      - name: Install Firebase Functions dependencies
        run: |
          cd functions
          npm ci

      - name: Run Firebase Functions tests
        run: |
          cd functions
          npm test

      - name: Run Firebase Functions linting
        run: |
          cd functions
          npm run lint

  # Build verification for all platforms
  build:
    needs: [setup-cache, code-generation]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        platform: [web, android, ios]
        include:
          - os: ubuntu-latest
            platform: web
          - os: ubuntu-latest
            platform: android
          - os: macos-latest
            platform: web
          - os: macos-latest
            platform: ios
          - os: windows-latest
            platform: web
          - os: windows-latest
            platform: android
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Restore caches
      - name: Restore Flutter Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.flutter
            .dart_tool
            build
          key: ${{ needs.setup-cache.outputs.flutter-key }}

      # Download generated files
      - name: Download generated files
        uses: actions/download-artifact@v4
        with:
          name: generated-files
          path: .

      # Install SDKs
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v4
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      # Setup platform-specific tools
      - name: Setup Java (Android)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Xcode (iOS)
        if: matrix.platform == 'ios' && matrix.os == 'macos-latest'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      # Get dependencies
      - name: Get dependencies
        run: flutter pub get

      # Build for platform
      - name: Build for ${{ matrix.platform }}
        run: |
          if [ "${{ matrix.platform }}" = "web" ]; then
            flutter build web --release
          elif [ "${{ matrix.platform }}" = "android" ]; then
            flutter build apk --release
          elif [ "${{ matrix.platform }}" = "ios" ]; then
            flutter build ios --release --no-codesign
          fi

      # Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}-${{ matrix.os }}
          path: build/
          retention-days: 7

  # Firebase deployment
  firebase-deploy:
    needs: [setup-cache, code-generation, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Restore caches
      - name: Restore Flutter Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.flutter
            .dart_tool
            build
          key: ${{ needs.setup-cache.outputs.flutter-key }}

      # Download generated files
      - name: Download generated files
        uses: actions/download-artifact@v4
        with:
          name: generated-files
          path: .

      # Download web build
      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: build-web-ubuntu-latest
          path: build/

      # Install SDKs
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v4
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Get dependencies
      - name: Get Flutter dependencies
        run: flutter pub get

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Deploy to Firebase (only if secrets are available)
      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ -n "$FIREBASE_TOKEN" ]; then
            firebase deploy --only hosting --token "$FIREBASE_TOKEN"
          else
            echo "Firebase token not available, skipping deployment"
          fi

  # Security scan
  security-scan:
    needs: [setup-cache]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd functions
          npm ci

      - name: Run security audit
        run: |
          cd functions
          npm audit --audit-level moderate

      - name: Run Flutter security check
        run: |
          flutter pub deps --style=tree
          flutter pub outdated

  # Performance test
  performance-test:
    needs: [setup-cache, code-generation]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Restore caches
      - name: Restore Flutter Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.flutter
            .dart_tool
            build
          key: ${{ needs.setup-cache.outputs.flutter-key }}

      # Download generated files
      - name: Download generated files
        uses: actions/download-artifact@v4
        with:
          name: generated-files
          path: .

      # Install SDKs
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v4
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      # Get dependencies
      - name: Get dependencies
        run: flutter pub get

      - name: Run performance tests
        run: |
          if [ -f "test/performance/" ]; then
            flutter test test/performance/
          else
            echo "Performance tests not found, skipping"
          fi

      - name: Build for performance analysis
        run: flutter build apk --profile

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: performance-results/
          retention-days: 30
        if: always() 