name: Flutter CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter 3.32.0
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: stable

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Copy finished locales
        run: dart run tool/skip_unfinished_locales.dart

      - name: Generate localisation
        run: flutter gen-l10n --arb-dir build/l10n

      - name: Static analysis
        run: flutter analyze --fatal-infos

      - name: Security audit
        run: |
          dart pub global activate dart_audit
          dart pub global run dart_audit --fatal-warnings

      - name: Upload CVE report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dart_audit_report
          path: dart_audit_report.html
          if-no-files-found: ignore

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          flags: unit
          fail_ci_if_error: true

      - name: Enforce 60% coverage gate
        shell: bash
        run: |
          total_lines=$(grep -n "LF:" coverage/lcov.info | wc -l)
          covered_lines=$(grep -n "LH:" coverage/lcov.info | wc -l)
          pct=$((100*covered_lines/total_lines))
          echo "Line coverage: $pct%"
          if [ $pct -lt 60 ]; then
            echo "‚ùå Coverage $pct% < 60% threshold"
            exit 1
          fi

      - name: Launch AVD
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64

      - name: Run booking flow on Android
        run: flutter drive integration_test/booking_flow_android_test.dart

      - name: Run booking flow on Web
        run: flutter drive -d chrome integration_test/booking_flow_web_test.dart

      - name: Run performance test (profile)
        run: flutter drive --profile -d chrome integration_test/perf/perf_driver.dart

      - name: Upload perf artifact
        uses: actions/upload-artifact@v4
        with:
          name: booking_flow_perf
          path: performance/booking_flow_summary.json 