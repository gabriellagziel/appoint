name: ðŸ¶ CI Watchdog

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  actions: read
  contents: read

jobs:
  watchdog:
    runs-on: ubuntu-latest
    # Only run on main repository, not on forks
    if: github.repository == 'gabriellagziel/appoint'
    
    steps:
      - name: ðŸ”§ Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq

      - name: ðŸªª Authenticate GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh auth setup-git
          gh auth status

      - name: ðŸ•µï¸â€â™‚ï¸ Find stuck workflows
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ” Checking for stuck workflows >30min..."
          
          # Get workflow runs with proper error handling
          if ! gh run list --limit 100 --json databaseId,status,workflowName,duration,startedAt > runs.json 2>/dev/null; then
            echo "âš ï¸ Could not fetch workflow runs, skipping watchdog check"
            exit 0
          fi
          
          # Check if runs.json is valid and has content
          if [ ! -s runs.json ] || ! jq empty runs.json 2>/dev/null; then
            echo "âš ï¸ No valid workflow runs data found, skipping watchdog check"
            exit 0
          fi
          
          # Find stuck workflows
          jq -c '.[] | select(.status == "in_progress" and (.duration | tonumber) > 1800)' runs.json > stuck.json

          if [ -s stuck.json ]; then
            echo "ðŸš¨ Found stuck workflows:"
            cat stuck.json | jq .

            echo "ðŸ›‘ Cancelling stuck workflows..."
            cat stuck.json | jq -r '.databaseId' | while read run_id; do
              if [ -n "$run_id" ]; then
                echo "Cancelling run: $run_id"
                gh run cancel "$run_id" || echo "Failed to cancel run: $run_id"
              fi
            done
          else
            echo "âœ… No stuck workflows found."
          fi
          
      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          rm -f runs.json stuck.json
          echo "ðŸ§¹ Cleanup completed"
