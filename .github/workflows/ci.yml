name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      PUB_HOSTED_URL: http://localhost:4873
      FLUTTER_STORAGE_BASE_URL: https://storage.googleapis.com
      FLUTTER_CACHE_DIR: ~/.flutter
    services:
      firebase:
        image: cdrx/fake-firebase-emulator:latest
        ports:
          - 8080:8080   # Firestore
          - 5001:5001   # Functions
        env:
          FIREBASE_PROJECT: app-oint-core
          PUB_HOSTED_URL: https://pub.dev
          FLUTTER_STORAGE_BASE_URL: https://storage.googleapis.com
    steps:
      - uses: actions/checkout@v4
      - name: Fetch tags
        run: git fetch --tags
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.20.0'
      - name: Add Flutter to PATH
        run: echo "$HOME/.flutter/bin" >> $GITHUB_PATH
      - name: Cache Pub packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - name: Clear Flutter cache
        run: flutter clean
      - name: Verify Flutter Version
        run: flutter --version
      - name: Configure Network Allowlist
        run: |
          scripts/update_network_allowlist.sh ${{ secrets.GHE_ENTERPRISE }} ${{ secrets.GHE_TOKEN }}
      - name: Pre-flight: Verify network access & Dart
        run: |
    which dart
          dart --version
          for host in pub.dev storage.googleapis.com firebase-public.firebaseio.com metadata.google.internal 169.254.169.254 raw.githubusercontent.com; do
            curl --head --fail https://$host || { echo "âœ— Cannot reach $host"; exit 1; }
          done
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install Verdaccio
        run: npm install -g verdaccio
      - name: Start Verdaccio
        run: verdaccio --config verdaccio.yaml & sleep 5
      - name: Configure Pub Cache
        run: |
          echo "PUB_HOSTED_URL=http://localhost:4873" >> $GITHUB_ENV
          echo "PUB_CACHE=third_party/pub_cache" >> $GITHUB_ENV
      - run: flutter pub get --offline
      - run: dart pub get
      - run: dart run build_runner build --delete-conflicting-outputs
      - run: flutter analyze
      - run: dart analyze
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Download Firebase emulators
        run: |
          set +e
          firebase setup:emulators:download --only firestore,auth
          status=$?
          if [ $status -ne 0 ]; then
            echo "Retrying emulator download after allowlist update..."
            sleep 5
            firebase setup:emulators:download --only firestore,auth
          fi
      - name: Start Firebase emulators
        run: |
          (firebase emulators:start --only firestore,auth || sleep 5 && firebase emulators:start --only firestore,auth) &
          echo $! > emulator.pid
      - run: flutter pub downgrade || true
      - run: flutter test --coverage
      - name: Verify coverage file
        run: test -f coverage/lcov.info
      - run: dart test integration_test/
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/lcov.info
      - run: flutter build web
      - name: Stop emulators
        if: always()
        run: kill $(cat emulator.pid)

