name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PUB_HOSTED_URL: https://pub.flutter-io.cn
      FLUTTER_STORAGE_BASE_URL: https://storage.flutter-io.cn
      HTTPS_PROXY: ${{ env.HTTPS_PROXY }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          cache: true
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.4.0'
          cache: true
      - name: Add Flutter & Dart to PATH
        run: |
          echo "${{ env.PUB_CACHE }}/bin" >> "$GITHUB_PATH"
          echo "${{ env.FLUTTER_HOME }}/bin" >> "$GITHUB_PATH"
      - name: Pre-flight Dart version check
        run: |
          version=$(dart --version 2>&1 | awk '{print $4}')
          required=3.4.0
          if [ "$(printf '%s\n%s\n' "$required" "$version" | sort -V | head -n1)" != "$required" ]; then
            echo "Dart SDK $version is below required $required" && exit 1
          fi
      - run: flutter pub get
      - run: flutter analyze
      - run: dart test --coverage
      - name: Upload coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage/lcov.info
