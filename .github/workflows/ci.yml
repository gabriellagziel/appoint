name: CI

on:
  push:
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Dart
        uses: dart-lang/setup-dart@REDACTED_TOKEN
        with:
          sdk: "3.4.0"
      - name: Setup Flutter
        uses: subosito/flutter-action@REDACTED_TOKEN
        with:
          channel: stable
          cache: true
      - run: flutter --version
      - run: dart --version
      - run: flutter pub get
      - name: Run static analysis
        run: flutter analyze --no-fatal-infos

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Dart
        uses: dart-lang/setup-dart@REDACTED_TOKEN
        with:
          sdk: "3.4.0"
      - name: Setup Flutter
        uses: subosito/flutter-action@REDACTED_TOKEN
        with:
          channel: stable
          cache: true
      - run: flutter pub get
      - name: Run unit and widget tests with coverage
        run: flutter test --coverage --exclude-tags=integration
      - name: Check coverage file exists
        run: |
          if [ -f "coverage/lcov.info" ]; then
            echo "✅ Coverage file found"
          else
            echo "⚠️ No coverage file found, creating empty one"
            mkdir -p coverage
            echo "TN:" > coverage/lcov.info
          fi
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: [analyze, test]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Setup Flutter
        uses: subosito/flutter-action@REDACTED_TOKEN
        with:
          channel: stable
          cache: true
      - run: flutter pub get
      - name: Build debug APK for CI
        run: flutter build apk --debug
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30
