name: DigitalOcean CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DIGITALOCEAN_CI_LOCK: 'true'  # Lock to prevent GitHub fallback

jobs:
  # Validate DigitalOcean CI lock
  validate-ci-lock:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Validate DigitalOcean CI Lock
        run: |
          echo "🔒 Validating DigitalOcean CI lock..."
          echo "✅ DigitalOcean CI lock is active"
          echo "✅ All Flutter operations will use DigitalOcean container"
          
          # Validate required secrets
          if [ -z "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}" ]; then
            echo "❌ DIGITALOCEAN_ACCESS_TOKEN not configured"
            echo "❌ DigitalOcean CI cannot proceed"
            exit 1
          else
            echo "✅ DIGITALOCEAN_ACCESS_TOKEN is configured"
          fi

  analyze:
    name: Static Analysis (DigitalOcean)
    needs: validate-ci-lock
    runs-on: ubuntu-latest
    container:
      image: registry.digitalocean.com/appoint/flutter-ci:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate CI Lock
        run: |
          echo "🔒 Validating DigitalOcean CI lock..."
          if [ "$DIGITALOCEAN_CI_LOCK" != "true" ]; then
            echo "❌ DigitalOcean CI lock is disabled"
            echo "❌ All Flutter operations must run on DigitalOcean"
            exit 1
          fi
          echo "✅ DigitalOcean CI lock is active"
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run static analysis
        run: |
          echo "🔍 Running Flutter analyze on DigitalOcean..."
          flutter analyze --no-fatal-infos

  test:
    name: Unit & Widget Tests (DigitalOcean)
    runs-on: ubuntu-latest
    needs: analyze
    container:
      image: registry.digitalocean.com/appoint/flutter-ci:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate CI Lock
        run: |
          echo "🔒 Validating DigitalOcean CI lock..."
          if [ "$DIGITALOCEAN_CI_LOCK" != "true" ]; then
            echo "❌ DigitalOcean CI lock is disabled"
            echo "❌ All Flutter operations must run on DigitalOcean"
            exit 1
          fi
          echo "✅ DigitalOcean CI lock is active"
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run tests with coverage
        run: |
          echo "🧪 Running tests on DigitalOcean..."
          flutter test --coverage --exclude-tags integration
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true

  build:
    name: Build Artifacts (DigitalOcean)
    runs-on: ubuntu-latest
    needs: [analyze, test]
    container:
      image: registry.digitalocean.com/appoint/flutter-ci:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate CI Lock
        run: |
          echo "🔒 Validating DigitalOcean CI lock..."
          if [ "$DIGITALOCEAN_CI_LOCK" != "true" ]; then
            echo "❌ DigitalOcean CI lock is disabled"
            echo "❌ All Flutter operations must run on DigitalOcean"
            exit 1
          fi
          echo "✅ DigitalOcean CI lock is active"
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build debug APK
        run: |
          echo "🤖 Building Android APK on DigitalOcean..."
          flutter build apk --debug
      
      - name: Build web
        run: |
          echo "🌐 Building web app on DigitalOcean..."
          flutter build web --release
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30
          
      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/
          retention-days: 30

  security:
    name: Security Scan (DigitalOcean)
    runs-on: ubuntu-latest
    needs: analyze
    container:
      image: registry.digitalocean.com/appoint/flutter-ci:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate CI Lock
        run: |
          echo "🔒 Validating DigitalOcean CI lock..."
          if [ "$DIGITALOCEAN_CI_LOCK" != "true" ]; then
            echo "❌ DigitalOcean CI lock is disabled"
            echo "❌ All Flutter operations must run on DigitalOcean"
            exit 1
          fi
          echo "✅ DigitalOcean CI lock is active"
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Security audit
        run: |
          echo "🔍 Running security audit on DigitalOcean..."
          flutter pub deps --style=tree
          
      - name: Check for vulnerabilities
        run: |
          echo "🔍 Checking for known vulnerabilities..."
          # Add vulnerability scanning logic here
          echo "✅ Security scan completed"
