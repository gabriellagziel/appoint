name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      PUB_HOSTED_URL: https://pub.dev
      FLUTTER_STORAGE_BASE_URL: https://storage.googleapis.com
      FLUTTER_CACHE_DIR: ~/.flutter
    services:
      firebase:
        image: cdrx/fake-firebase-emulator:latest
        ports:
          - 8080:8080   # Firestore
          - 5001:5001   # Functions
        env:
          FIREBASE_PROJECT: app-oint-core
          PUB_HOSTED_URL: https://pub.dev
          FLUTTER_STORAGE_BASE_URL: https://storage.googleapis.com
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.20.0'
      - name: Cache Pub packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - name: Clear Flutter cache
        run: flutter clean
      - name: Verify Flutter Version
        run: flutter --version
      - name: Pre-flight: Verify network access & Dart
        run: |
          dart --version
          for host in pub.dev storage.googleapis.com; do
            curl --head --fail https://$host || { echo "âœ— Cannot reach $host"; exit 1; }
          done
      - name: Install Verdaccio
        run: npm install -g verdaccio
      - name: Start Verdaccio
        run: |
          verdaccio --config ./verdaccio.yaml &
          sleep 5
      - name: Configure Pub to use local proxy
        run: |
          echo "PUB_HOSTED_URL=http://localhost:4873" >> $GITHUB_ENV
          echo "PUB_CACHE=third_party/pub_cache" >> $GITHUB_ENV
      - run: flutter pub get
      - run: dart pub get
      - run: dart run build_runner build --delete-conflicting-outputs
      - run: flutter analyze
      - run: dart analyze
      - run: flutter test --coverage
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Start Firebase emulators
        run: |
          firebase emulators:start --only firestore,functions &
          echo $! > emulator.pid
      - run: flutter test --coverage
      - run: dart test integration_test/
      - run: flutter build web
      - name: Stop emulators
        if: always()
        run: kill $(cat emulator.pid)

