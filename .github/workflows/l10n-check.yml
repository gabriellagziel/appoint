name: L10n Check

on:
  push:
    paths:
      - 'lib/l10n/**'
      - '.github/workflows/l10n-check.yml'
      - 'check_translations.py'
  pull_request:
    paths:
      - 'lib/l10n/**'
      - '.github/workflows/l10n-check.yml'
      - 'check_translations.py'

jobs:
  l10n-check:
    name: Translation Completeness Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install jsonschema tabulate
          
      - name: Run translation check (non-blocking)
        run: |
          python3 check_translations.py --threshold 90 || echo "Translation check completed with issues"
        continue-on-error: true
          
      - name: Generate detailed report
        run: |
          python3 check_translations.py --output l10n_report.md || echo "Translation report generated with issues"
        continue-on-error: true
          
      - name: Upload translation report
        uses: actions/upload-artifact@v4
        with:
          name: translation-completeness-report
          path: l10n_report.md
          retention-days: 30
        if: always() 