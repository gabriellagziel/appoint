global:
  slack_api_url: 'https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK'
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'
route:
  group_by: ['alertname']; group_wait: 10s; group_interval: 10s; repeat_interval: 1h
  receiver: 'slack-notifications'
  routes:
    - match: {severity: critical}; receiver: 'pagerduty-critical'; continue: true
receivers:
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#app-oint-alerts'; title: 'App-Oint Alert: {{ .GroupLabels.alertname }}'; text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
  - name: 'pagerduty-critical'
    pagerduty_configs:
      - routing_key: 'YOUR_PAGERDUTY_KEY'; description: '{{ .GroupLabels.alertname }}'; severity: '{{ .GroupLabels.severity }}'
inhibit_rules:
  - source_match: {severity: 'critical'}; target_match: {severity: 'warning'}; equal: ['alertname'] 