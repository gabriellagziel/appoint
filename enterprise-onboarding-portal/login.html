<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - App-Oint Enterprise API</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #0f172a;
        }

        .logo p {
            color: #64748b;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .login-btn {
            width: 100%;
            background: #3b82f6;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #2563eb;
        }

        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            color: #64748b;
            font-size: 0.9rem;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .demo-credentials h3 {
            color: #0c4a6e;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .demo-credentials p {
            color: #0369a1;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <h1>App-Oint</h1>
            <p>Enterprise API Dashboard</p>
        </div>

        <div class="demo-credentials">
            <h3>üîë Demo Credentials</h3>
            <p><strong>Username:</strong> supreamleader1972</p>
            <p><strong>Password:</strong> AbuAmir!2012</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to API Overview</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Show loading state
            loginBtn.textContent = 'Signing In...';
            loginBtn.disabled = true;

            // Demo login validation
            if (username === 'supreamleader1972' && password === 'AbuAmir!2012') {
                // Store session data
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userData', JSON.stringify({
                    username: username,
                    companyName: 'Demo Enterprise',
                    email: 'demo@enterprise.com'
                }));

                // Success - redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
            } else {
                // Error
                alert('Invalid credentials. Please use the demo credentials shown above.');
                loginBtn.textContent = 'Sign In';
                loginBtn.disabled = false;
            }
        });

        // Auto-fill demo credentials
        function fillDemoCredentials() {
            document.getElementById('username').value = 'supreamleader1972';
            document.getElementById('password').value = 'AbuAmir!2012';
        }

        // Auto-fill on page load
        document.addEventListener('DOMContentLoaded', fillDemoCredentials);
    </script>
</body>

</html>
