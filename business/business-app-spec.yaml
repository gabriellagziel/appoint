name: app-oint-business
region: nyc1

services:
  - name: business-web
    environment_slug: node-js
    github:
      repo: "gabriellagziel/appoint"
      branch: main
    source_dir: "business"
    build_command: npm ci
    run_command: npx serve public -p 3000
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs

routes:
  - path: /
    preserve_path_prefix: false
