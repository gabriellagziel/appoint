name: app-oint-dashboard
services:
  - name: dashboard
    github:
      repo: "<YOUR_GITHUB_USERNAME>/<YOUR_REPO_NAME>"
      branch: main
      path: "dashboard"
    environment_slug: node-js
    build_command: "npm install && npm run build"
    run_command: "npm run start"
    routes:
      - path: /dashboard
    domains:
      - domain: "dashboard.app-oint.com" 