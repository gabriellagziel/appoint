# app_spec.yaml
name: appoint-app
region: fra1

static_sites:
  - name: marketing
    github:
      repo: "gabriellagziel/appoint"
      branch: main
    source_dir: "marketing"
    output_dir: "marketing/out"
    build_command: "npm install && npm run build"
    routes:
      - path: /marketing

services:
  - name: api
    environment_slug: node-js
    github:
      repo: "gabriellagziel/appoint"
      branch: main
    source_dir: "functions"
    build_command: "npm install && npm run build"
    run_command: "npm run start"
    routes:
      - path: /api
 