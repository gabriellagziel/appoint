name: app-oint-business-only
region: nyc1

services:
  - name: business
    environment_slug: node-js
    github:
      repo: "gabriellagziel/appoint"
      branch: main
    source_dir: "business"
    build_command: "npm ci && npm run build"
    run_command: "npm start"
    http_port: 8080
    routes:
      - path: /business
    health_check:
      http_path: /business/
    instance_count: 1
    instance_size_slug: basic-xxs

# Environment variables
envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "8080" 