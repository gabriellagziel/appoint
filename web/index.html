<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/" />
  <script src="flutter.js" defer></script>
  <script src="main.dart.js" type="application/javascript"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appoint</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js';
    
    const firebaseConfig = {
      apiKey: "REDACTED_TOKEN",
      authDomain: "app-oint-core.firebaseapp.com",
      projectId: "app-oint-core",
      storageBucket: "app-oint-core.appspot.com",
      messagingSenderId: "944776470711",
      appId: "1:944776470711:web:6f3c833ef110bca6c66d32",
      measurementId: "G-HHH7T7JFHS"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    
    // Make Firebase available globally for compatibility
    window.firebase = {
      analytics: () => analytics,
      initializeApp: () => app
    };
  </script>
</head>
<body>
  <script>
    // Wait for Google Identity script to load before initializing
    window.addEventListener('load', function(ev) {
      // Initialize Google Identity after the script has loaded
      if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
        google.accounts.id.initialize({
          client_id: "REDACTED_TOKEN.apps.googleusercontent.com",
          redirect_uri: "http://localhost:8080/__/auth/handler",
        });
      }
      
      // Load Flutter
      _flutter.loader.load();
    });
  </script>
</body>
</html>
