apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: app-oint-functions-hpa
  namespace: app-oint
  labels:
    app: app-oint
    component: functions
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app-oint-functions
  minReplicas: 2
  maxReplicas: 20
  metrics:
    # CPU-based scaling - scale when average CPU usage exceeds 80%
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    # Memory-based scaling - scale when average memory usage exceeds 75%
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60  # Wait 1 minute before scaling up again
      policies:
      - type: Percent
        value: 50     # Scale up by 50% of current replicas
        periodSeconds: 60
      - type: Pods
        value: 2      # Or add 2 pods, whichever is smaller
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 10     # Scale down by 10% of current replicas
        periodSeconds: 60
      selectPolicy: Min

