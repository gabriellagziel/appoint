# Custom HPA for Redis (if using Redis cluster)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: app-oint-redis-hpa
  namespace: app-oint
  labels:
    app: app-oint
    component: redis
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app-oint-redis
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 300  # Redis scaling should be more conservative
      policies:
      - type: Pods
        value: 1
        periodSeconds: 300
      selectPolicy: Min
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
      - type: Pods
        value: 1
        periodSeconds: 600
      selectPolicy: Min