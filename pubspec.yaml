name: appoint
description: "Appointment management application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Firebase - Updated to latest compatible versions
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  firebase_remote_config: ^6.0.0
  firebase_app_check: ^0.4.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.8.1
  
  # WebView for ads
  webview_flutter: ^4.4.2
  
  # HTTP for API calls
  http: ^1.1.0
  
  # URL launcher for payment links
  url_launcher: ^6.2.2
  
  # Stripe SDK for payments
  flutter_stripe: ^11.5.0
  
  # Maps and navigation
  flutter_map: ^8.2.1
  latlong2: ^0.9.0
  go_router: ^16.1.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # Firebase messaging for push notifications
  firebase_messaging: ^16.0.0
  firebase_storage: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  freezed: ^3.2.0
  json_serializable: ^6.7.1
  mockito: ^5.4.4

  crypto: any
flutter:
  uses-material-design: true
  generate: true
  assets:
    - lib/l10n/
