name: appoint
description: "Appointment management application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Firebase - Updated to latest compatible versions
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_remote_config: ^4.3.8
  firebase_app_check: ^0.2.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # WebView for ads
  webview_flutter: ^4.4.2
  
  # HTTP for API calls
  http: ^1.1.0
  
  # URL launcher for payment links
  url_launcher: ^6.2.2
  
  # Maps and navigation
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  go_router: ^12.1.3
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  
  # Firebase messaging for push notifications
  firebase_messaging: ^14.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  mockito: ^5.4.4

  crypto: any
flutter:
  uses-material-design: true
  generate: true
