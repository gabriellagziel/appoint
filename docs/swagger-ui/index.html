<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-Oint API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }

        .swagger-ui .topbar {
            background-color: #2c3e50;
        }

        .swagger-ui .topbar .download-url-wrapper .select-label {
            color: #fff;
        }

        .swagger-ui .info .title {
            color: #2c3e50;
        }

        .demo-key-notice {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 4px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .demo-key-notice h3 {
            color: #2e7d32;
            margin: 0 0 10px 0;
        }

        .demo-key-notice p {
            margin: 5px 0;
            color: #1b5e20;
        }

        .demo-key {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 8px 12px;
            font-family: monospace;
            font-size: 14px;
            color: #333;
            display: inline-block;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div id="swagger-ui"></div>

    <div class="demo-key-notice">
        <h3>ðŸš€ Try it now!</h3>
        <p>Use this demo API key to test the endpoints:</p>
        <div class="demo-key">demo_api_key_123456789</div>
        <p><small>This key provides read-only access to sample data. For full access, please contact us.</small></p>
    </div>

    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function () {
            const ui = SwaggerUIBundle({
                url: '/openapi_spec.yaml',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                onComplete: function () {
                    // Set demo API key
                    const demoKey = 'demo_api_key_123456789';
                    const authInput = document.querySelector('input[placeholder="Value"]');
                    if (authInput) {
                        authInput.value = demoKey;
                        authInput.dispatchEvent(new Event('input', { bubbles: true }));
                    }
                }
            });
        };
    </script>
</body>

</html>
