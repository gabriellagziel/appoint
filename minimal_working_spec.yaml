name: app-oint-minimal
region: nyc1
services:
  # Marketing/Home Page
  - name: marketing
    environment_slug: node-js
    github:
      repo: "gabriellagziel/appoint"
      branch: main
    source_dir: "marketing"
    build_command: "npm ci && npm run build"
    run_command: "npm start"
    routes:
      - path: /
    health_check:
      http_path: /
    instance_count: 1
    instance_size_slug: basic-xxs

  # Admin Portal
  - name: admin
    environment_slug: node-js
    github:
      repo: "gabriellagziel/appoint"
      branch: main
    source_dir: "admin"
    build_command: "npm ci && npm run build"
    run_command: "npm start"
    routes:
      - path: /admin
      - path: /admin/*
    health_check:
      http_path: /admin/
    instance_count: 1
    instance_size_slug: basic-xxs

  # API Service
  - name: api
    environment_slug: node-js
    github:
      repo: "gabriellagziel/appoint"
      branch: main
    source_dir: "functions"
    build_command: "npm ci && npm run build"
    run_command: "npm start"
    routes:
      - path: /api
      - path: /api/*
    health_check:
      http_path: /api/health
    instance_count: 1
    instance_size_slug: basic-xxs

# Environment variables
envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "8080" 