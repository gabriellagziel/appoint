name: app-oint-marketing-fresh
region: fra
services:
- name: marketing
  github:
    repo: gabriellagziel/appoint
    branch: main
    deploy_on_push: true
  source_dir: marketing
  build_command: "npm install --legacy-peer-deps && npm run build"
  run_command: "npm run start"
  http_port: 3000
  instance_count: 1
  instance_size_slug: basic-xxs
  health_check:
    http_path: /api/health
  envs:
  - key: NODE_ENV
    scope: RUN_AND_BUILD_TIME
    value: production
  - key: PORT
    scope: RUN_AND_BUILD_TIME
    value: "3000"
