# Nginx configuration for App-Oint PWA
# Add this to your nginx.conf or site configuration

server {
    listen 80;
    server_name app.app-oint.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name app.app-oint.com;
    
    # SSL configuration (add your certificates)
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # PWA-specific headers
    add_header Service-Worker-Allowed "/" always;
    
    root /var/www/app.app-oint.com;
    index index.html;
    
    # Service Worker - No cache, must revalidate
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Service-Worker-Allowed "/";
        try_files $uri =404;
    }
    
    # Manifest - No cache
    location = /manifest.json {
        add_header Cache-Control "no-cache";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Content-Type "application/json";
        try_files $uri =404;
    }
    
    # Static assets with hash - Long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|webp|ico|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        try_files $uri =404;
    }
    
    # HTML files - No cache
    location ~* \.html$ {
        add_header Cache-Control "no-cache";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }
    
    # Main app route - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}
